<!DOCTYPE html>
<html>
<head>
    <title>Medical Chat</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="register-form" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <div class="input-group">
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <i class="fa-solid fa-eye eye-icon" onclick="togglePasswordVisibility('register-password')"></i>
            </div>
            <button id="register-button">Register</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>

        <div id="login-form" class="auth-form">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <i class="fa-solid fa-eye eye-icon" onclick="togglePasswordVisibility('login-password')"></i>
            </div>
            <button id="login-button">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
        </div>

        <div id="chat-container" class="chat-container" style="display: none;">
            <div class="chat-header">
                <div class="header-left">
                    <div class="avatar">
                        <i class="fa-solid fa-user-doctor"></i>
                    </div>
                    <div class="header-info">
                        <h2>Dr. CIT</h2>
                        <span class="status">Online</span>
                    </div>
                </div>
                <div class="header-right">
                    <button id="new-chat" class="icon-button">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button id="logout-button" class="icon-button">
                        <i class="fa-solid fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <div id="chat-box" class="chat-box">
                <div class="chat-welcome">
                    <i class="fa-solid fa-robot welcome-icon"></i>
                    <h3>Welcome to Medical Chat</h3>
                    <p>Ask your medical questions and get expert advice</p>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type a message">
                <button id="send-button">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
